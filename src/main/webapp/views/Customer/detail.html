<form id="CustomerForm" name="CustomerForm" class="form-horizontal">
    <div ng-show="displayError" class="alert alert-error">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="control-group" ng-class="{error: CustomerForm.firstName.$invalid}">
        <label for="firstName" class="control-label">First Name</label>
        <div id="firstNameControls" class="controls">
            <input id="firstName" name="firstName" type="text" required ng-model="customer.firstName" placeholder="Enter the Customer First Name"></input>
            <span class="help-inline" ng-show="CustomerForm.firstName.$error.required">required</span> 
        </div>
    </div>
    <div class="control-group" ng-class="{error: CustomerForm.lastName.$invalid}">
        <label for="lastName" class="control-label">Last Name</label>
        <div id="lastNameControls" class="controls">
            <input id="lastName" name="lastName" type="text" required ng-model="customer.lastName" placeholder="Enter the Customer Last Name"></input>
            <span class="help-inline" ng-show="CustomerForm.lastName.$error.required">required</span> 
        </div>
    </div>
    <div class="control-group" ng-class="{error: CustomerForm.dateOfBirth.$invalid}">
        <label for="dateOfBirth" class="control-label">Date Of Birth</label>
        <div id="dateOfBirthControls" class="controls">
            <input id="dateOfBirth" name="dateOfBirth" type="date" required ng-model="customer.dateOfBirth" placeholder="Enter the Customer Date Of Birth"></input>
            <span class="help-inline" ng-show="CustomerForm.dateOfBirth.$error.required">required</span> 
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button id="saveCustomer" name="saveCustomer" data-icon="check" data-inline="true" ng-click="save()" ng-disabled="isClean() || CustomerForm.$invalid">Save</button>
            <button id="cancel" name="cancel" data-icon="back" data-inline="true" ng-click="cancel()">Cancel</button>
            <span ng-show="customer.id">
                <button id="deleteCustomer" name="deleteCustomer" data-icon="delete" data-inline="true" ng-click="remove()">Delete</button>
            </span>
        </div>
    <div>
</form>
